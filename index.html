<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Holiday Sale</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Motiva Sans", Arial, sans-serif;
            background-color: #0b141d;
            background-image: radial-gradient(at top, #162b3f 0%, #0b141d 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Баннер Деда Мороза сверху */
        .header-banner {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-bottom: 3px solid #1a9fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .content {
            text-align: center;
            padding: 20px;
            max-width: 800px;
        }

        h1 {
            font-size: 2.8rem;
            text-transform: uppercase;
            margin: 25px 0 15px 0;
            text-shadow: 0 0 15px rgba(102, 192, 244, 0.4);
        }

        .promo-text {
            font-size: 1.4rem;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        /* Контейнер для подарочной карты (теперь без ссылки) */
        .gift-card-container {
            display: inline-block;
            perspective: 1000px;
            margin-bottom: 40px;
            cursor: default; /* Убираем палец при наведении, так как не кликабельно */
        }

        .gift-card-img {
            width: 320px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: block;
        }

        /* Эффект прогиба и увеличения при наведении */
        .gift-card-container:hover .gift-card-img {
            transform: scale(1.1) rotateX(8deg) rotateY(-5deg);
            box-shadow: 0 20px 40px rgba(26, 159, 255, 0.3);
        }

        /* Кнопка */
        .steam-button {
            display: inline-block;
            padding: 20px 55px;
            font-size: 1.4rem;
            font-weight: bold;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(90deg, #06bfff 0%, #2d73ff 100%);
            border-radius: 4px;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .steam-button:hover {
            filter: brightness(1.15);
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 163, 255, 0.6);
        }
    </style>
</head>
<body>

     <div class="snow-flakes"></div>

    <img src="c:\Users\User\Desktop\для_сайта.jpg" 
         alt="Holiday Banner" 
         class="header-image">

    <div class="content">
        <h1>Новогодняя распродажа</h1>
        
        <p class="promo-text">
            В честь Нового года корпорация <strong>Valve</strong> раздает <br>
            <span style="color: #66c0f4; font-weight: bold; font-size: 1.6rem;">подарочную карту на 5 евро всем пользователям!</span>
        </p>

        <div class="gift-card-container">
            <img src="c:\Users\User\Desktop\подарочная_карта.jpg" 
                 alt="Steam Gift Card 5 Euro" 
                 class="gift-card-img">
        </div>

        <br>
        <p style="color: #ff4b4b; font-weight: bold;" id="timer">До конца раздачи: 00:14:59</p>

        <script>
            let time = 899; // 15 минут
            const timerEl = document.getElementById('timer');
            setInterval(() => {
                let mins = Math.floor(time / 60);
                let secs = time % 60;
                timerEl.innerHTML = `До конца раздачи: 00:${mins < 10 ? '0' : ''}${mins}:${secs < 10 ? '0' : ''}${secs}`;
                time--;
            }, 1000);
        </script>
        <a href="d:\login.html" class="steam-button">
            Получить подарок
        </a>
    </div>

</body>
</html>
